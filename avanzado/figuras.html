<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0, minimum-scale=1.0">

    <link rel="stylesheet" href="./styles/figuras.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>GeometryBot</title>

    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons8-bmo-64.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                GeometryBot
            </h1>
            <p>Hi! I'm GeometryBot and I'm here to help you learn more about geometric shapes</p>
        </header>
    
        <main>
            <h2>Geometric shapes</h2>
            <section class="square">
                <div class="title-section">
                    <div></div>
                    <h3>Square</h3>
                </div>
                <form>
                    <label for="inputCuadrado">Type the size of one side of your square:</label>

                    <input id="inputCuadrado" type="number">

                    <div class="buttons-container">
                        <button type="button" onclick="calcularPerimetroCuadrado()" class="primary-button">
                            Get perimeter
                        </button>
    
                        <button type="button" onclick="calcularAreaCuadrado()" class="primary-button">
                            Get area
                        </button>
                    </div>
                </form>
            </section>
            <section class="triangle">
                <div class="title-section">
                    <div></div>
                    <h3>Triangle</h3>
                </div>
                <form>
                    <p>Type the size of each side of your Triangle:</p>

                    <label for="inputTrianguloA">Side A</label>
                    <input id="inputTrianguloA" type="number">

                    <label for="inputTrianguloB">Side B</label>
                    <input id="inputTrianguloB" type="number">

                    <label for="inputTrianguloBase">Base</label>
                    <input id="inputTrianguloBase" type="number">

                    <label for="inputTrianguloHeight">Height</label>
                    <input id="inputTrianguloHeight" type="number">

                    <div class="buttons-container">
                        <button type="button" onclick="calcularPerimetroTriangulo()" class="primary-button">
                            Get perimeter
                        </button>
    
                        <button type="button" onclick="calcularAreaTriangulo()" class="primary-button">
                            Get area
                        </button>
                    </div>
                </form>
            </section>
            <section class="circle">
                <div class="title-section">
                    <div></div>
                    <h3>Circle</h3>
                </div>
                <form>
                    <label for="inputCirculo">Type the radius of your circle:</label>

                    <input id="inputCirculo" type="number">

                    <div class="buttons-container">
                        <button type="button" onclick="calcularPerimetroCirculo()" class="primary-button">
                            Get perimeter
                        </button>
    
                        <button type="button" onclick="calcularAreaCirculo()" class="primary-button">
                            Get area
                        </button>
                    </div>
                </form>
            </section>
        </main>

    </div>
    
    <script src="./figuras.js"></script>
</body>
</html>
