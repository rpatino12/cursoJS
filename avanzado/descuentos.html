<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        
        <form>
            <label for="inputPrice">Escribe el precio de tu producto:</label>
            <input id="inputPrice" type="number" />

            <label for="inputDiscount">Escribe el precio de tu descuento:</label>
            <input id="inputDiscount" type="number" />

            <!-- Recordar ponerle el type="button" para que el boton no recarge la pagina y borre lo que el usuario escribe en los inputs -->
            <button type="button" onclick="onClickButtonDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="resultPrice"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
